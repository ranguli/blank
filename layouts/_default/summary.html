<article>
	<h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
	<time>{{ .Date.Format "02/01/2006" }}</time>
	<div>
		{{ .Summary }}
        <div class="taglist">
            {{ range .Params.tags }}
            <a class="tag" href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">#{{ . }}</a>
            {{ end }}
        </div>
		{{ if .Truncated }}
			<a href="{{ .Permalink }}">Read more...</a>
		{{ end }}
	</div>
</article>
